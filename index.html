<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Jack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img id="chipsLeft" src="svg-cards/simple/59-594947_stacks-of-poker-chips-png-poker-chips-transparent.png" alt="cL">
    <img id="chipsRight" src="svg-cards/simple/59-594947_stacks-of-poker-chips-png-poker-chips-transparent.png" alt="cR">
    <h1>Blackjack Game</h1>
    <h3 id="messages">dummy text</h3>
  </header>
  <main>
      <section id="dealerHand">
        
        <figure id="dealerCard">
        </figure>
      
        <button id="buuton" type="submit" name="hit" value="myimage">
 <img id="deeck" src="svg-cards/simple/cards_PNG8474.png">
        </button>
    </section>
    <section id="secTwo">
      <div id="betForm">
        <span class="bettool">You can only change your bet between rounds.</span>
          <form name="bettool" class="bettool">
            <fieldset id="myFieldset">
              <label>Bank: <span id="bank"></span></label><br/>
              <label for = "bet">Bet: </label>
              <input id="Bet" type="number" name="bet" value="100" min="100">
              <button id="placeBetBtn" type = "button" name = "placebet" onclick="return validateBet()"><p>Place Bet!</p></button>
            </fieldset>
          </form>
    </section>
    <section id="playerCard">
      <div class="user">
      </div>
      <figure id="player">
      </figure>
    </section>
    <section id="secThree">
      <button id="buttonStay" type="submit">Stay</button>
      <button id="buttonAgain" type="submit">Play Again?</button>
    </section>
    <audio autoplay>
      <source src="people-in-lounge-1.mp3" type="audio/mpeg">
    </audio>
</main>
<script src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js"></script>
<script src="cards.js"></script>
<script src="app.js"></script>
<script src="anime.js"></script>
</html>

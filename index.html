<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Jack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img id="chipsLeft" src="svg-cards/simple/59-594947_stacks-of-poker-chips-png-poker-chips-transparent.png" alt="cL">
    <img id="chipsRight" src="svg-cards/simple/59-594947_stacks-of-poker-chips-png-poker-chips-transparent.png" alt="cR">
    <h1>Blackjack Game</h1>
  </header>
  <main>

    <section>
      <img id="deckImg" src="svg-cards/simple/cards_PNG8474.png" alt="">
      <figure id="dealerCard">

      </figure>
      <button id="buttonHit" type="submit">Hit</button>
    </section>
    <section>
      <!-- empty for now, maybe bets 
      The queen of diamonds are place holders just do I can put them in our agreed place-->
    </section>

    <section id="playerCard">
      <h2>Your Cards</h2>
      <h2>Users Name</h2>
   
    </section>
    <section is="secThree">
      <button id="buttonStay" type="submit">Stay</button>
    </section>
    
    <div id="betForm">
      <span class="bettool">You can only change your bet between rounds.</span>
        <form name="bettool" class="bettool">
          <fieldset id="myFieldset">
            <label>Bank: <span id="bank"></span></label><br/>
            <label for = "bet">Bet: </label>
            <input id="Bet" type="number" name="bet" value="100" min="100">
            <button id="placeBetBtn" type = "button" name = "placebet"><p>Place Bet!</p></button>
          </fieldset>
        </form>
</main>

  <script src="cards.js"></script>

  <script src="app.js"></script>
</body>
</html>
